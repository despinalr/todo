<html>
	<head>
		<title>ToDo</title>
		<link rel='stylesheet' href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
		<script type = "text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type = "text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
		<script type = "text/javascript" src="js/main.js"></script>
		<script type = "text/javascript" src="js/todos.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-app='app'>
	<div ng-controller='mainController'>
		<h1>Add Todo</h1>
		<form ng-submit="submit()">
			<div class="form-group">
				<input class="form-control" placeholder="Title" ng-model='title' id='new-todo' />
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Description" ng-model='description' />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</form>
		<h1>Pendings</h1>
		<div class="list-group">
	  		<a href="#" class="list-group-item" ng-repeat='todo in todos'>
			<h4 class="list-group-item-heading">{{ todo.title }}</h4>
			<p class="list-group-item-text">{{ todo.description }}</p>
			<button class="destroy" ng-click="removeTodo(todo)"></button>
			</a>
		</div>
    </div>
	</body>
</html>
